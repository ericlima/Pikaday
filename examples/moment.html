<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Pikaday - moment.js example</title>
    <meta name="author" content="Ramiro Rikkert">
    <link rel="stylesheet" href="../css/pikaday.css">
    <link rel="stylesheet" href="../css/site.css">
</head>
<body>
    <a href="https://github.com/Pikaday/Pikaday"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    <h1>Pikaday + moment.js</h1>

    <p class="large">A refreshing JavaScript Datepicker — lightweight, no dependencies, modular CSS.</p>

    <label for="datepicker">Date:</label>
    <br>
    <input type="text" id="datepicker" maxlength="10" size="8">
    <div id="selected"></div>
    <br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../pikaday.js"></script>
    <script>

    // You can get and set dates with moment objects
    var picker = new Pikaday(
    {
        field: document.getElementById('datepicker'),
        firstDay: 0,
        format: 'DD/MM/yyyy',
        minDate: new Date(1900, 0, 1),
        maxDate: new Date(2100, 12, 31),
        yearRange: [1900,2100],
        i18n: {
            previousMonth : 'anterior',
            nextMonth     : 'seguinte',
            months        : ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
            weekdays      : ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
            weekdaysShort : ['Dom','Seg','Ter','Qua','Qui','Sex','Sab']
        },
        onSelect: function() {
            var date = document.createTextNode(this.getMoment().format('yyyy-MM-DD') + ' ');
            document.getElementById('selected').appendChild(date);
        }
    });

    picker.setMoment(moment().dayOfYear(366));

    </script>
</body>
</html>
